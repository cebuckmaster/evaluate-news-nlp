<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Evaluate News</title>
        <meta
            content="width=device-width initial-scale=1, maximum-scale=1"
            name="viewport" />
    </head>

    <body>

        <header>
            <div class="">
                Evaluate New using NLP
            </div>
        </header>

        <main>
            <section>
                <form id="frmNLP" class="">
                    <input id="textToCheck" type="text" name="textToCheck" value="" placeholder="Enter text to evaluate">
                    <p>OR</p>
                    <input id="urlToCheck" name="urlToCheck" type="url" pattern="https?://.+" title="URL Address starting with http://" value="" placeholder="Enter a URL to evaluate">
                    <input class="submitBtn" type="submit" name="" value="Submit">
                </form>
            <section>
                <strong>Evaluation Results:</strong>
                <div id="textResults"></div>
                <div id="urlResults"></div>
            </section>
        </main>

        <footer>
            <p>News Evaluation Application</p>
        </footer>

    </body>
</html>
